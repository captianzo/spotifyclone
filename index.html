			<div class="home m-1 p-1 rounded bg-grey">

					<img class="invert" src="img/logo.svg" alt="logo">

				</div>
				<ul>
					<li><img class="invert" src="img/home.svg" alt="home">Home</li>
					<li><img class="invert" src="img/search.svg" alt="search">Search</li>
				</ul>
			</div>
			<div class="library rounded bg-grey m-1 p-1">

					<img class="invert" src="img/playlist.svg" alt="playlist">
					<h2>
						Your&nbsp;Library
					</h2>
				</div>
				<div class="songList">
					<ul>
						
					</ul>
				</div>

								Center</span></a>
					</div>

					</div>
					<div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>

					</div>
					<div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
				</div>

			</div>

		</div>

						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

					</div>
				</div>
				<div class="buttons">
					<button id="signupbtn" class="signupbtn">Sign up</button>
					<button id="loginbtn" class="loginbtn">Log in</button>
				</div>
			</div>
			<div class="spotifyPlaylists">
				<h1>Spotify Playlists</h1>

			</div>
			<div class="playbar">
				<div class="seekbar">
					<div class="circle">
						
					</div>
				</div>

				<div class="currentDetails">
					<div class="songinfo">
	
					</div>
					<div class="songbuttons">
						<img id="previous" class="prevsong" src="img/prevsong.svg" alt="prevsong" height="28px" width="28px">
						<img id="play" class="playsong" src="img/playbutton.svg" alt="playbutton" height="28px" width="28px">
						<img id="next" class="nextsong" src="img/nextsong.svg" alt="nextsong" height="28px" width="28px">
					</div>
					
					<div class="timevol">
						<div class="songtime">

						<div class="volume">
							<img id="volume" class="invert" src="img/volume.svg" alt="volume">
							<div class="range">
